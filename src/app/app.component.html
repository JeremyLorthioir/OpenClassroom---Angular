<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <app-blog-post
      *ngFor="let post of posts"
      [postTitle]="post.title"
      [postContent]="post.content"
      [postLike]="post.loveIts"
      [postDate]="post.created_at"
      ></app-blog-post>
    </div>
  </div>
</div>
